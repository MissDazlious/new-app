<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-5">
            <h1 id="maincity">Moscow</h1>
            <h4 id="date"></h4>
            <p>
              <span id="min-temp">Min: 19°</span>
              <span id="max-temp">Max: 21°</span>
              <br />
              <span id="wind">Wind: 5 km/h</span>
              <br />
              <span id="humidity">Humidity: 10%</span>
            </p>
          </div>
          <div class="col-3">
            <h1 id="main-temp">20°</h1>
            <h6 id="description">Cloudy</h6>
            <img
              class="main-image"
              src="src/icons/animated/cloudy-day-3.svg"
              alt="Cloudy Day"
            />
          </div>
          <div class="col-4">
            <form id="city-form">
              <input
                type="text"
                class="city shadow-sm"
                id="city"
                placeholder="Type your city"
              />
              <br />
              <br />
              <input
                type="submit"
                class="btn btn-secondary btn-lg shadow-sm"
                value="Change city"
              />
            </form>
            <button
              id="current"
              type="button"
              class="btn btn-outline-secondary"
            >
              Current
            </button>
          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col-2">
            <div class="day">Mon</div>
            <img src="src/icons/static/cloudy-day-3.svg" alt="Cloudy Day" />
            <div class="weekday">21°</div>
          </div>

          <div class="col-2">
            <div class="day">Tue</div>
            <img src="src/icons/static/day.svg" alt="Cloudy Day" />
            <div class="weekday">22°</div>
          </div>

          <div class="col-2">
            <div class="day">Wed</div>
            <img src="src/icons/static/day.svg" alt="Cloudy Day" />
            <div class="weekday">21°</div>
          </div>

          <div class="col-2">
            <div class="day">Thu</div>
            <img src="src/icons/static/cloudy-day-3.svg" alt="Cloudy Day" />
            <div class="weekday">20°</div>
          </div>

          <div class="col-2">
            <div class="day">Fri</div>
            <img src="src/icons/static/day.svg" alt="Cloudy Day" />
            <div class="weekday">23°</div>
          </div>

          <div class="col-2">
            <div class="day">Sat</div>
            <img src="src/icons/static/day.svg" alt="Cloudy Day" />
            <div class="weekday">23°</div>
          </div>
        </div>
      </div>

      <small
        ><a href="https://github.com/MissDazlious/new-app" target="_blank"
          >Open-source code</a
        >
        by Daria Oskolkova</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
